<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ввод API-ключа</title>
  <link rel="stylesheet" href="src/scss/styles.css">
</head>
<body>
  <div class="container">
    <h1>Введите API-ключ Яндекс.Карт</h1>
    <div class="input-section">
      <label for="api-key">API-ключ:</label>
      <input type="text" id="api-key" placeholder="Введите ваш API-ключ">
    </div>
    <button id="submit-btn">Продолжить</button>
  </div>
  <script>
    document.getElementById("submit-btn").addEventListener("click", function () {
      const apiKey = document.getElementById("api-key").value;
      if (apiKey) {
        // Сохраняем ключ в localStorage и переходим на страницу обработки
        localStorage.setItem("yandex-api-key", apiKey);
        window.location.href = "geocoder.html";
      } else {
        alert("Пожалуйста, введите API-ключ.");
      }
    });
  </script>
</body>
</html>
